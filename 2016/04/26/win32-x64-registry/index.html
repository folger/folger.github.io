    <h3 class="article-title"><span>64位Windows下32位应用程序访问64位注册表键值，或者反过来</span></h3>
  


  <div class="article-top-meta">
    <span class="posted-on">
      <a href="/2016/04/26/win32-x64-registry/" rel="bookmark">
        <time class="entry-date published" datetime="2016-04-26T06:32:42.000Z">
          2016-04-26
        </time>
      </a>
    </span>
  </div>


  

  <div class="article-content">
    <div class="entry">
      
        <p>本来以为64位Windows下，32位app只能访问32位注册表键值，64位app只能访问64位，原来可以很简单地通过以下两个flag来实现互通：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">KEY_WOW64_64KEY</span><br><span class="line">KEY_WOW64_32KEY</span><br></pre></td></tr></table></figure></p>
<p>可以应用的函数包括：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">RegCreateKeyEx</span><br><span class="line">RegDeleteKeyEx</span><br><span class="line">RegOpenKeyEx</span><br></pre></td></tr></table></figure></p>
<p>MSDN：<a href="http://msdn.microsoft.com/en-us/library/windows/desktop/aa384129(v=vs.85).aspx" target="_blank" rel="external">Accessing an Alternate Registry View</a></p>
